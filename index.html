<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEA Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <button id="scan-btn">Scan for Bluetooth Devices</button>

  <!-- Search Bars Container -->
  <div id="search-bar-container">
    <!-- Start Location Bar (Dynamically Inserted via JavaScript) -->
    <!-- Search for Location Bar -->
    <div id="search-bar" class="search-bar">
      <input type="text" id="search-input" placeholder="Search for a location..." readonly />
    </div>
    <div id="recent-searches" class="hidden">
      <h3>Recent Searches</h3>
      <div id="recent-searches-list"></div>
    </div>
  </div>

  <!-- Location Info Bottom Sheet -->
  <div id="location-info" class="bottom-sheet">
    <div class="sheet-header">
      <div class="drag-handle"></div>
    </div>
    <div class="sheet-content">
      <h3 id="location-name">Room Name</h3>
      <button id="directions-btn" class="directions-btn">
        Directions
        <span class="arrow">â†’</span>
      </button>
      <p id="location-description">Room description and teacher info.</p>
      <img id="location-image" src="" alt="Location" style="width: 100%; display: none;">
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
